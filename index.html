<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML e CSS avançado</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset/reset.css">
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header class="logo-titulo">
            <img src="src/img/logo-titulo.png" alt="Imagem de logo">
            <h1>Huddle</h1>
        </header>

        <div class="contexto">
            <div class="imagem">
                <img src="src/img/illustration-mockups.svg" alt="Imagem de ilustração">
            </div>

            <div class="texto">
                <h1 class="titulo">Build The Community Your Fans Will Love</h1>
                <p class="paragrafo">Huddle re-imagines the way we build communities.
                    You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine
                    discussion.
                </p>

                <button class="button">Register</button>
            </div>
        </div>
        <footer>
            <div class="redes-sociais">
                <a href="#">
                    <img class="facebook" title="Logo Facebook " alt="Logo Facebook " src="src/img/face.png">
                </a>
                <a href="#">
                    <img class="twitter" title="Logo Twitter " alt="Logo Twitter" src="src/img/twitter.png">
                </a>
                <a href="#">
                    <img class="instagram" title="Logo Instagram " alt="Logo Instagram" src="src/img/insta.png">
                </a>
            </div>
        </footer>
    </div>

</body>

</html>
